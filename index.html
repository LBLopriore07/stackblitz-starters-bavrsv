<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luca Lopriore - Portfolio</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #3C3D37;
            color: #ECDFCC;
            overflow: hidden; /* Prevent page scrolling */
        }

        /* Navigation Bar */
        nav {
            background-color: #2D2F2A;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 50;
        }

        nav a {
            color: #ECDFCC;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #AFA794; /* Slight color change on hover */
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image Carousel */
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* 3 images = 300% */
        }

        .carousel img {
            width: 100vw; /* Full viewport width */
            height: 100vh;
            object-fit: cover;
        }

        /* Carousel Buttons */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 1.8em;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
            transition: background-color 0.3s;
        }

        .carousel-button.left {
            left: 20px;
        }

        .carousel-button.right {
            right: 20px;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Hero Title */
        .hero-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ECDFCC;
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            z-index: 20;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="Projects.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Hero Section with Image Carousel -->
    <div class="hero">
        <div class="carousel" id="carousel">
            <img src="Volleyball.jpg" alt="Image 1">
            <img src="Volleyball2..jpg" alt="Image 2">
            <img src="orangephoto.jpg" alt="Image 3">
        </div>
        <div class="hero-title">Welcome to My Portfolio</div>
        <button class="carousel-button left" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-button right" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- JavaScript for Carousel -->
    <script>
        let currentIndex = 0; // Track current image index
        const carousel = document.getElementById('carousel');
        const totalSlides = document.querySelectorAll('.carousel img').length;

        function showSlide(index) {
            const transformValue = `translateX(-${index * 100}vw)`;
            carousel.style.transform = transformValue;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % totalSlides;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
            showSlide(currentIndex);
        }
    </script>
</body>
</html>
