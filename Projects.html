<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Luca Lopriore</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3C3D37;
            color: #ECDFCC;
            line-height: 1.6;
        }

        nav {
            background-color: #2D2F2A;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 50;
        }

        nav a {
            color: #ECDFCC;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #AFA794;
            text-decoration: underline;
        }

        .portfolio-container {
            padding: 100px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ECDFCC;
            font-size: 2rem;
            cursor: pointer;
            z-index: 101;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            color: #ECDFCC;
            background-color: #2D2F2A;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="portfolio-container">
        <div class="portfolio-item">
            <img src="event1.jpg" alt="Event Photography">
        </div>
        <div class="portfolio-item">
            <img src="Modelshot.jpg" alt="Senior Portrait">
        </div>
        <div class="portfolio-item">
            <img src="Volleyball.jpg" alt="Sports Photography">
        </div>
        <div class="portfolio-item">
            <img src="Volleyball2..jpg" alt="Event Photography">
        </div>
        <div class="portfolio-item">
            <img src="senior2.jpg" alt="Senior Portrait">
        </div>
        <div class="portfolio-item">
            <img src="sports2.jpg" alt="Sports Photography">
        </div>
    </div>

    <div class="modal" id="imageModal">
        <span class="modal-close" id="modalClose">&times;</span>
        <img id="modalImage" src="" alt="Enlarged Image">
    </div>

    <footer>
        <p>&copy; 2024 Luca Lopriore. All rights reserved.</p>
    </footer>

    <script>
        const portfolioItems = document.querySelectorAll('.portfolio-item img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalClose = document.getElementById('modalClose');

        portfolioItems.forEach(item => {
            item.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = item.src;
            });
        });

        modalClose.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
